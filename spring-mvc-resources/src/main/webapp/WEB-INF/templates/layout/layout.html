<!DOCTYPE html>

<head>
	<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">bm@app</title>

	<meta th:attr="data-context-url=#{app.context.url}" charset="UTF-8"></meta>

	<!-- CSS -->
	<link th:href="#{app.context.url} + '/static/css/style.css'" rel="stylesheet" />

</head>
<body>
	<section layout:fragment="header">
		<div>
			<a th:href="@{/logout}">Logout</a>

			<ul class="dropdown-menu" role="menu">
			    <li><a href="?lang=en">eng</a></li>
			    <li><a href="?lang=es">esp</a></li>
			</ul>
		</div>
		<div th:replace="fragments/fragments :: header.my-header"></div><!-- ovo se pretvori u <header> -->
