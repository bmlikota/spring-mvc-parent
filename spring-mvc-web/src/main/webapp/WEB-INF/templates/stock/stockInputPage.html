<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout">
	<head>
		<title>Stock input page</title>
	</head>
	<body>
		<section layout:fragment="header">
			<div th:replace="fragments/fragments :: header.my-header"></div><!-- ovo se pretvori u <header> -->
		</section>

		<section layout:fragment="content">
			<form method="POST">
				<input type="hidden" name="_csrf" th:value="${_csrf.token}" />

				<!-- First name -->
				<h1>
					Insert symbol
				</h1>
				<input type="text" name="symbol"></input>
				<br/>

				<h1>Insert goal price</h1>
				<input type="text" name="goalPrice"></input>
				<br/>

				<h1>Insert your e-mail</h1>
				<input type="text" name="eMail"></input>
				<br/>

				<input type="submit" value="Get stock"></input>
				<br/>

			</form>
		</section>

	</body>
</html>
